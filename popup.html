<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veeqo USPS Settings</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            color: #0052a5;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 12px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
            font-size: 13px;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 13px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #0052a5;
            box-shadow: 0 0 0 3px rgba(0, 82, 165, 0.1);
        }
        
        .help-text {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0052a5 0%, #003d7a 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0066cc 0%, #004d99 100%);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 12px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .api-status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .api-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-indicator.connected {
            background: #28a745;
        }
        
        .status-indicator.disconnected {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Veeqo USPS Extension</h1>
            <p>Configure your Veeqo API settings</p>
        </div>
        
        <form id="settingsForm">
            <div class="form-group">
                <label for="apiKey">Veeqo API Key</label>
                <div class="input-wrapper">
                    <input type="password" id="apiKey" placeholder="Enter your Veeqo API key">
                    <button type="button" class="toggle-password" id="togglePasswordBtn">üëÅÔ∏è</button>
                </div>
                <div class="help-text">
                    Get your API key from Veeqo Settings ‚Üí API Keys. This allows the extension to fetch order details.
                </div>
            </div>
            
            <div class="form-group">
                <div class="api-status" id="apiStatus" style="display: none;">
                    <div class="status-indicator"></div>
                    <span id="apiStatusText">Checking connection...</span>
                </div>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-secondary" id="testConnectionBtn">Test Connection</button>
                <button type="submit" class="btn-primary">Save Settings</button>
            </div>
        </form>
        
        <div class="status" id="statusMessage"></div>
    </div>
    
    <script src="js/popup.js"></script>
</body>
</html>
